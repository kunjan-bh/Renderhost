<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .result {
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
        }
        .legit {
            background-color: #d4edda;
            color: #155724;
        }
        .phishing {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 col-md-6 col-lg-5">
            <h2 class="text-center mb-4">Phishing URL Checker</h2>
            <div class="mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="Enter URL here">
            </div>
            <div class="d-grid">
                <button onclick="checkURL()" class="btn btn-primary btn-lg">Check URL</button>
            </div>
            <div id="result" class="result text-center" style="display:none;"></div>
            <div class="mt-3 text-center text-muted">
                Powered by ML Pipeline & FastAPI
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function checkURL() {
            const url = document.getElementById("urlInput").value.trim();
            if (!url) {
                alert("Please enter a URL!");
                return;
            }

            const resultDiv = document.getElementById("result");
            resultDiv.style.display = "block";
            resultDiv.textContent = "Checking...";

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.prediction === 0) {
                    resultDiv.textContent = `✅ URL: ${data.url} is Legitimate`;
                    resultDiv.className = "result legit text-center";
                } else {
                    resultDiv.textContent = `⚠️ URL: ${data.url} is Phishing`;
                    resultDiv.className = "result phishing text-center";
                }
            } catch (err) {
                resultDiv.textContent = "Error checking URL: " + err;
                resultDiv.className = "result phishing text-center";
            }
        }
    </script>
</body>
</html>
